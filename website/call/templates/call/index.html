{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="generator" content="pandoc">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <title>Call your reps to #Stop{{ campaign|title }}</title>
        <style type="text/css">code{white-space: pre;}</style>
        <link rel="stylesheet" href="{% static "killercup-pandoc.css" %}">
        <!--[if lt IE 9]>
            <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div align="center">
            <h1>Where do you live?</h1>
            {% if error %}
                <p style="color: orangered">
                    {{error}}
                </p>
            {% endif %}
            <form action="{% url 'call:scripts' %}" method="get">
                <table>
                    <tr>
                        <td>
                            <label for="zip">ZIP code:</label>
                        </td>
                        <td>
                            <input type="text" name="zip" id="zip" value="{{zip}}" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="name">(Optional) Enter your first name:</label>
                        </td>
                        <td>
                            <input type="text" name="name" id="name" value="{{name}}" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Find my reps!" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
